services:
  - type: web
    name: mockmarket-backend
    runtime: python
    region: singapore # Closest to India for best latency
    plan: free
    branch: main
    rootDir: backend # Point to backend folder if repo has both frontend/backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SOCKETIO_ASYNC_MODE
        value: gevent
      - key: ALWAYS_ON_WEBSOCKET
        value: "true"
      # Database will be added via dashboard for security
      # JWT secret will be added via dashboard
      # Google OAuth will be added via dashboard
      # Upstox token will be added via dashboard
    healthCheckPath: /health
    autoDeploy: true
